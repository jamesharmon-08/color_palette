{% extends "base.html" %}
{% block content %}

<div class="box">
    <h1>Color Palette</h1>

    <form method="POST" action="{{ url_for('image') }}" enctype="multipart/form-data">
      <p><input type="file" name="file" accept=".jpg,.png,.bmp"></p>
      <p><input type="submit" value="Submit"></p>
    </form>

<div>
    <img class="palette" src="{{ 'static/'+ file }}">

</div>
</div>
{% endblock %}
